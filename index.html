<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta Cosmos API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            background: #fff;
            margin: 40px auto;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        h1 {
            color: #0074d9;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 0;
            margin: 8px 0 16px 0;
            border: 1px solid #b3c6e0;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background: #0074d9;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        .result, .error {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
        }
        .result {
            background: #f1f7fa;
            color: #222;
        }
        .error {
            background: #ffeaea;
            color: #b30000;
            border: 1px solid #ffb3b3;
        }
        .product-img {
            max-width: 120px;
            display: block;
            margin: 0 auto 12px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .field {
            margin-bottom: 10px;
        }
        #barcode-scanner {
            display: none;
            margin: 0 auto 16px auto;
            width: 100%;
            max-width: 320px;
            height: 240px; /* Altura fixa para o scanner */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
            background: #000; /* Fundo preto para o vídeo */
        }
        #barcode-scanner video, #barcode-scanner canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }
        #close-scanner {
            display: none;
            margin-bottom: 16px;
            background: #ff4136;
            color: #fff;
            border: none;
            padding: 8px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 500px) {
            .container {
                padding: 12px 2vw;
            }
        }
    </style>
    <!-- Inclui QuaggaJS via CDN -->
    <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Consulta API 1.6</h1>
        <form id="consulta-form">
            <!-- <div class="field">
                <label for="token">Token de Acesso:</label>
                <input type="password" id="token" value="3uxmzttrt32b18UdV_jS7g" > <!--required placeholder=" Seu X-Cosmos-Token"
            </div> 
            <div class="field">
                <label for="useragent">Usuário:</label>
                <input type="text" id="useragent" value="thiago@santanasoft.com"> <!--required placeholder=" Seu usuário"
            </div> -->
            <div class="field">
                <label for="gtin">GTIN/EAN:</label>
                <input type="text" id="gtin" required placeholder=" Ex: 7891910000197">
                <button type="button" id="scan-barcode" style="margin-top:8px;background:#2ecc40;">Ler código de barras com a câmera</button>
            </div>
            <div id="barcode-scanner"></div> <!-- Troque video por div -->
            <button type="button" id="close-scanner">Fechar Scanner</button>
            <button type="submit">Consultar Produto</button>
        </form>
        <div id="output"></div>
    </div>
    <script>
        const scanBtn = document.getElementById('scan-barcode');
        const closeScannerBtn = document.getElementById('close-scanner');
        const scannerDiv = document.getElementById('barcode-scanner');
        let scanning = false;

        scanBtn.addEventListener('click', function() {
            scannerDiv.style.display = 'block';
            closeScannerBtn.style.display = 'block';
            scanBtn.disabled = true;
            startScanner();
        });

        closeScannerBtn.addEventListener('click', function() {
            stopScanner();
        });

        function startScanner() {
            scanning = true;
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: scannerDiv, // agora é o div!
                    constraints: {
                        facingMode: { exact: "environment" },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                },
                decoder: {
                    readers: [
                        "ean_reader",
                        "ean_8_reader",
                        "upc_reader",
                        "upc_e_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    alert("Erro ao acessar a câmera: " + err);
                    stopScanner();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                if (scanning && result && result.codeResult && result.codeResult.code) {
                    document.getElementById('gtin').value = result.codeResult.code; // <-- aqui!
                    stopScanner();
                }
            });
        }

        function stopScanner() {
            scanning = false;
            Quagga.stop();
            scannerDiv.style.display = 'none';
            closeScannerBtn.style.display = 'none';
            scanBtn.disabled = false;
        }

        // Consulta API
        document.getElementById('consulta-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = '3uxmzttrt32b18UdV_jS7g'; //document.getElementById('token').value.trim();
            const userAgent = 'thiago@santanasoft.com'; // document.getElementById('useragent').value.trim();
            const gtin = document.getElementById('gtin').value.trim();
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (!token || !userAgent || !gtin) {
                output.innerHTML = '<div class="error">Preencha todos os campos.</div>';
                return;
            }

            output.innerHTML = 'Consultando...';

            try {
                const response = await fetch(`https://api.cosmos.bluesoft.com.br/gtins/${gtin}.json`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Cosmos-Token': token
                        // NÃO coloque 'User-Agent'
                    }
                });

                if (response.status === 401) {
                    output.innerHTML = '<div class="error">Token ou User Agent inválido.</div>';
                    return;
                }
                if (response.status === 404) {
                    output.innerHTML = '<div class="error">Produto não encontrado.</div>';
                    return;
                }
                if (!response.ok) {
                    output.innerHTML = `<div class="error">Erro: ${response.status} - ${response.statusText}</div>`;
                    return;
                }

                const data = await response.json();

                output.innerHTML = `
                    <div class="result">
                        <img class="product-img" src="${data.thumbnail}" alt="Imagem do produto" onerror="this.style.display='none'">
                        <strong>Descrição:</strong> ${data.description || '-'}<br>
                        <strong>Marca:</strong> ${data.brand?.name || '-'}<br>
                        <strong>Preço Médio:</strong> ${data.avg_price ? 'R$ ' + data.avg_price : '-'}<br>
                        <strong>GTIN:</strong> ${data.gtin || '-'}<br>
                        <strong>NCM:</strong> ${data.ncm?.code || '-'} - ${data.ncm?.description || '-'}<br>
                        <strong>GPC:</strong> ${data.gpc?.code || '-'} - ${data.gpc?.description || '-'}<br>
                        <strong>Peso Bruto:</strong> ${data.gross_weight || '-'}g<br>
                        <strong>Peso Líquido:</strong> ${data.net_weight || '-'}g<br>
                    </div>
                `;
            } catch (err) {
                output.innerHTML = `<div class="error">Erro ao consultar a API.</div>`;
            }
        });
    </script>
</body>
</html>
