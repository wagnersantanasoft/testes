<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Leitor de Código de Barras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            background: #fff;
            margin: 40px auto;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        h1 {
            color: #0074d9;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 0;
            margin: 8px 0 16px 0;
            border: 1px solid #b3c6e0;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background: #0074d9;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        #barcode-scanner {
            display: none;
            margin: 0 auto 16px auto;
            width: 100%;
            max-width: 320px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        #close-scanner {
            display: none;
            margin-bottom: 16px;
            background: #ff4136;
            color: #fff;
            border: none;
            padding: 8px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
</head>
<body>
<!-- ...código anterior... -->
<div class="container">
    <h1>Leitor de Código de Barras</h1>
    <div class="field">
        <label for="codigo">GTIN/EAN:</label>
        <input type="text" id="codigo" placeholder="Aponte a câmera para o código de barras">
        <button type="button" id="scan-barcode" style="margin-top:8px;background:#2ecc40;">Ler código de barras com a câmera</button>
    </div>
    <div id="barcode-scanner" style="display:none"></div>
    <button type="button" id="close-scanner" style="display:none">Fechar Scanner</button>
</div>
<script>
    const scanBtn = document.getElementById('scan-barcode');
    const closeScannerBtn = document.getElementById('close-scanner');
    const scannerDiv = document.getElementById('barcode-scanner');
    let scanning = false;

    scanBtn.addEventListener('click', function() {
        scannerDiv.style.display = 'block';
        closeScannerBtn.style.display = 'block';
        scanBtn.disabled = true;
        startScanner();
    });

    closeScannerBtn.addEventListener('click', function() {
        stopScanner();
    });

    function startScanner() {
        scanning = true;
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: scannerDiv, // agora é o div!
                constraints: {
                    facingMode: { exact: "environment" },
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            },
            decoder: {
                readers: [
                    "ean_reader",
                    "ean_8_reader",
                    "upc_reader",
                    "upc_e_reader"
                ]
            },
            locate: true
        }, function(err) {
            if (err) {
                alert("Erro ao acessar a câmera: " + err);
                stopScanner();
                return;
            }
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            if (scanning && result && result.codeResult && result.codeResult.code) {
                document.getElementById('codigo').value = result.codeResult.code;
                stopScanner();
            }
        });
    }

    function stopScanner() {
        scanning = false;
        Quagga.stop();
        scannerDiv.style.display = 'none';
        closeScannerBtn.style.display = 'none';
        scanBtn.disabled = false;
    }
</script>
<!-- ...código posterior... -->
</body>
</html>
