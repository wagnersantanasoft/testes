<!-- Exemplo de página HTML + CSS + JS para consultar produtos pelo GTIN/EAN na API Cosmos -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta Cosmos API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            background: #fff;
            margin: 40px auto;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        h1 {
            color: #0074d9;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 0;
            margin: 8px 0 16px 0;
            border: 1px solid #b3c6e0;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background: #0074d9;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
        .result, .error {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
        }
        .result {
            background: #f1f7fa;
            color: #222;
        }
        .error {
            background: #ffeaea;
            color: #b30000;
            border: 1px solid #ffb3b3;
        }
        .product-img {
            max-width: 120px;
            display: block;
            margin: 0 auto 12px auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .field {
            margin-bottom: 10px;
        }
        @media (max-width: 500px) {
            .container {
                padding: 12px 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta Cosmos API</h1>
        <form id="consulta-form">
            <div class="field">
                <label for="token">Token de Acesso:</label>
                <input type="password" id="token" required placeholder="Seu X-Cosmos-Token">
            </div>
            <div class="field">
                <label for="useragent">User Agent:</label>
                <input type="text" id="useragent" required placeholder="Seu User Agent">
            </div>
            <div class="field">
                <label for="gtin">GTIN/EAN:</label>
                <input type="text" id="gtin" required placeholder="Ex: 7891910000197">
            </div>
            <button type="submit">Consultar Produto</button>
        </form>
        <div id="output"></div>
    </div>
    <script>
        document.getElementById('consulta-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = document.getElementById('token').value.trim();
            const userAgent = document.getElementById('useragent').value.trim();
            const gtin = document.getElementById('gtin').value.trim();
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (!token || !userAgent || !gtin) {
                output.innerHTML = '<div class="error">Preencha todos os campos.</div>';
                return;
            }

            output.innerHTML = 'Consultando...';

            try {
                const response = await fetch(`https://api.cosmos.bluesoft.com.br/gtins/${gtin}.json`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Cosmos-Token': token,
                        'User-Agent': userAgent
                    }
                });

                if (response.status === 401) {
                    output.innerHTML = '<div class="error">Token ou User Agent inválido.</div>';
                    return;
                }
                if (response.status === 404) {
                    output.innerHTML = '<div class="error">Produto não encontrado.</div>';
                    return;
                }
                if (!response.ok) {
                    output.innerHTML = `<div class="error">Erro: ${response.status} - ${response.statusText}</div>`;
                    return;
                }

                const data = await response.json();

                output.innerHTML = `
                    <div class="result">
                        <img class="product-img" src="${data.thumbnail}" alt="Imagem do produto" onerror="this.style.display='none'">
                        <strong>Descrição:</strong> ${data.description || '-'}<br>
                        <strong>Marca:</strong> ${data.brand?.name || '-'}<br>
                        <strong>Preço Médio:</strong> ${data.avg_price ? 'R$ ' + data.avg_price : '-'}<br>
                        <strong>GTIN:</strong> ${data.gtin || '-'}<br>
                        <strong>NCM:</strong> ${data.ncm?.code || '-'} - ${data.ncm?.description || '-'}<br>
                        <strong>GPC:</strong> ${data.gpc?.code || '-'} - ${data.gpc?.description || '-'}<br>
                        <strong>Peso Bruto:</strong> ${data.gross_weight || '-'}g<br>
                        <strong>Peso Líquido:</strong> ${data.net_weight || '-'}g<br>
                    </div>
                `;
            } catch (err) {
                output.innerHTML = `<div class="error">Erro ao consultar a API.</div>`;
            }
        });
    </script>
</body>
</html>
